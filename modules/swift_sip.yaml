      name: beverage
      type: Beverage
    states: ['ready', 'done', 'error']
    methods:
    - !Method
      name: place_order
      doc: Automates beverage serving (happy flow)
      preconditions: ['ready']
      postcondition: done
      code: |
        assert self.beverage, "âš ï¸Please make a choice first"
        order = Order(beverage=self.beverage)
        order.beverage = self.beverage
        payment = Payment(order=order)
        payment.initiate()
        order.confirm()
        order.serve()

    - !Method
      name: _test_place_order
      code: |
        fixture = type(self)()
        stock = 5
        fixture.beverage = Beverage(name="Test Drink", price=2.5, stock=stock)
        fixture.place_order()
        assert fixture.state == 'done', "âš ï¸ Order not placed"
        assert fixture.beverage.stock == stock - 1  # given no concurrency
        

